<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DoctorQA</title>
  <link rel="shortcut icon" href="/static/icon/doctor.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
  <div class="container">
    <h1 class = "first-title">
      <i class="fa fa-stethoscope" style="font-size:50px"></i>DoctorQA
    <p class = "first-introduction" style="font-family:Roboto Mono;font-size:15px;margin-top:0px">
        From&nbsp;<i class="fa fa-linkedin-square"></i><a href="https://www.linkedin.com/in/kiendoo4/" target="_blank">kiendoo4</a>&nbsp;with love :>
    </p>
    </h1>
    <div class="form-container" style="display: flex">
      <div class="all-label" style="display: flex; width: 30%;flex-direction: column; gap: 15px;">
        <label id="usernameLabel" for="usernameInput" style="font-family: Roboto Condensed;font-size:1.17em;padding-top: 20px;">Tài khoản</label>
        <label for="passwordInput" style="font-family: Roboto Condensed;font-size:1.17em;padding-top: 20px;">Mật khẩu</label>
        <label for="passwordconfirmInput" style="font-family: Roboto Condensed;font-size:1.17em;padding-top: 20px;">Xác nhận mật khẩu</label>
        <label for="emailInput" style="font-family: Roboto Condensed;font-size:1.17em;padding-top: 20px;">Email</label>
        <label for="avatarInput" style="font-family: Roboto Condensed;font-size:1.17em;padding-top: 20px;">Ảnh đại diện</label>
      </div>
      <div class="input-all" style="display: flex; width: 70%;flex-direction: column; gap: 0px;font-family: Roboto Condensed;">
        <input id="usernameInput" type="text" style="width: 100%;font-family: Roboto Condensed;";>
        <div id="messageBox"></div>
        <input id="passwordInput" type="password" style="width: 100%">
        <input id="passwordconfirmInput" type="password" style="width: 100%">
        <div id="passwordMessage" style="color: red;"></div>
        <input id="emailInput" type="email" style="width: 100%">
        <input id="avatarInput" type="file" accept="image/*" style="width: 100%">
      </div>
    </div>
    <div class = "button-area">
      <button id="backButton" onclick="location.href= '/backLogin'">Quay lại</button>
      <button id="confirmButton" disabled>Xác nhận đăng ký</button>
    </div>

  </div>
  <div id="popupModal" class="modal">
      <div class="modal-content">
        Đang xác thực thông tin
        <div id="errorMessage"></div>
      </div>

  </div>

  <script src="static/js/registration.js"></script>
<!-- Add this to your HTML -->
</body>
</html>
